name: Build Android APK

on:
  workflow_dispatch:  # Allows manual triggering
  push:
    branches:
      - main
      - master
    paths:
      - 'tifto-customer-app/**'
      - '.github/workflows/build-apk.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        working-directory: ./tifto-customer-app
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Configure Gradle
        working-directory: ./tifto-customer-app/android
        run: |
          chmod +x gradlew
          ./gradlew --version

      - name: Build APK (Debug)
        working-directory: ./tifto-customer-app/android
        run: |
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: tifto-customer-app/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Build APK (Release) - Optional
        if: false  # Set to true if you want release builds
        working-directory: ./tifto-customer-app/android
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          # This requires keystore setup - uncomment if needed
          # ./gradlew assembleRelease --no-daemon

